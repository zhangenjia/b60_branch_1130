    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation files('libs\\bluetooth-common.03.07.220516.jar')
    implementation files('libs\\BluetoothBPresenter.03.36.220920.jar')
    implementation files('libs\\BluetoothFPresenter.03.36.220920.jar')
    implementation files('libs\\nForeAPI.jar')
    implementation files('libs\\nforebtbase.jar')
    implementation files('libs\\commontools.jar')
    implementation files('libs\\log-component.01.05.190325.jar')
    implementation files('libs\\car.jar')
